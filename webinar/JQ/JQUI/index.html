    <script>

        $(function () {

            $(".container div").click(function(e){

            $(".colores button").click(function(e){
                let color = $("input[type='color']").val();
                alert("Has elegido el color " + color + " los contenedores colorearan en funcion a este valor elegido ");
                $(".container:first div").animate({
